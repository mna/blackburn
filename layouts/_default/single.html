{{ partial "header.html" . }}

<div class="header">
  <h1>{{ .Title }}</h1>
  <h2>{{ .Description }}</h2>
</div>
<div class="content">
  {{ if isset .Params "toc" }}
  {{ if .Params.toc }}
    {{ .TableOfContents }}
    <hr>
  {{ end }}
  {{ end }}
  {{ .Content }}
</div>

{{ partial "footer.html" . }}
